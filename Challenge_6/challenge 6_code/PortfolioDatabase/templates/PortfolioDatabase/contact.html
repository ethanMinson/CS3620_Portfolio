<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <title>Contact</title>
        <link rel="stylesheet" href="../../../static/style.css">
    </head>
    <body>
        <a href="/" style="margin-left: 40%" class="btn">Home</a>
        <a href="/hobbies/" class="btn">Hobbies</a>
        <a href="/portfolio/" class="btn">Portfolio</a>
        {% if user.is_authenticated %}
            <form class="logout" action="/logout" method="post">
                {% csrf_token %}
                <button class="logout-button">Logout</button>
            </form>
        {% else %}
            <a href="/login" style="margin-left: 10%" class="btn">Login</a>
            <a href="/create_account" class="btn">Create Account</a>
        {% endif %}
        <div class="contact_body">
            <h2>Contact information</h2>
            <p class="contact">{{ contact_text }}</p>
            <img src="{% static 'email_icon.png' %}" alt="email" class="contact"/>
        </div>
        <a href="/contact/create" class="btn">Create a Contact</a>
    </body>
</html>

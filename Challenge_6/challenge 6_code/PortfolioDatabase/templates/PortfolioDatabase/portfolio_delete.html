<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <title>Delete Project</title>
        <link rel="stylesheet" href="../../../static/style.css">
    </head>
    <body>
        <h2>Delete Item</h2>
        <p>Are you sure you want to delete "{{ project.name }}"?</p>

        <form method="post">
            {% csrf_token %}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
            {% endif %}
            <button class="btn" type="submit">Yes, delete</button>
            <a href="{% url 'portfolio' %}" class="btn">Cancel</a>
        </form>
    </body>
</html>
